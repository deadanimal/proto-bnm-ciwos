<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-12">
          <h6 class="h2 text-dark d-inline-block mb-0">Report</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-pencil-ruler text-dark"> </i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark">
                  Counterfeit Management
                </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">Report</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-7">
              <h5 class="h3 m-0">
                1st Approval Checker to Perform Data Validation in the ACES
              </h5>
            </div>
            <div class="col-5 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="successSwal('printed')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivcounterfeitreport1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-7">
              <h5 class="h3 m-0">
                2nd Approval Checker to Perform Data validation in the ACES
              </h5>
            </div>
            <div class="col-5 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="successSwal('printed')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivcounterfeitreport2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Reporting Tool</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label class="form-control-label">Report type</label>
                <select class="form-control custom-select">
                  <option hidden selected>Please pick</option>
                  <option>Report 1</option>
                  <option>Report 2</option>
                  <option>Report 3</option>
                  <option>Report 4</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label class="form-control-label">Date range</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="far fa-calendar-alt"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    bsDaterangepicker
                    [bsConfig]="bsDPConfig"
                    placeholder="Date range"
                    name="bsDaterangepicker"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-2 d-flex align-items-center">
              <button class="btn btn-default" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-7">
              <h5 class="h3 m-0">1st Level Approval Report</h5>
            </div>
            <div class="col-5 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="successSwal('printed')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivcounterfeitreport3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-7">
              <h5 class="h3 m-0">2nd Level Approval Report</h5>
            </div>
            <div class="col-5 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="successSwal('printed')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivcounterfeitreport4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-7">
              <h5 class="h3 m-0">QA Report</h5>
            </div>
            <div class="col-5 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="successSwal('printed')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivcounterfeitreport5"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-7">
              <h5 class="h3 m-0">Approved Report Reflected</h5>
            </div>
            <div class="col-5 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="successSwal('printed')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivcounterfeitreport6"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
